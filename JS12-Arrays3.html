<html>
    <head>
        <title>JavaScript 1 to 10</title>
    </head>
    <body>
        <h1>JavaScript Programming</h1>
        <script>
            const fruits=["BANANA","APPLE","ORANGE"];
                document.write(fruits);
                document.write("<br>");
                //First sort the array
                fruits.sort();
                document.write(fruits);
                //Reverse sort
                fruits.reverse();
                document.write("<br>");
                document.write(fruits);
        </script>
    </body>
</html>
